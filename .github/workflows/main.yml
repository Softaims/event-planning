name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_UNI_AWS }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 52.56.252.188 >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh root@52.56.252.188 << 'EOF'
          cd /home/ubuntu/event-planning  # Ensure correct path
          
          # Stash any local changes
          git stash
          
          # Pull latest changes
          git pull origin main
          
          # Install dependencies
          npm install
          
          # Generate Prisma client
          npx prisma generate   
          
          # Check if the app is already running via PM2
          if pm2 list | grep -q "event-planning"; then
            echo "App is already running, restarting..."
            pm2 restart event-planning
          else
            echo "App is not running, starting..."
            pm2 start npm --name "event-planning" -- start
          fi
          
          # Synchronize the PM2 process list
          pm2 save

          exit
          EOF
